<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6A5ACD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            color: #6A5ACD;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6A5ACD;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #54458B;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6A5ACD;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (email && username && newPassword && confirmPassword) {
                if (newPassword === confirmPassword) {
                    try {
                        // Send a POST request to the server to update the password
                        const response = await fetch('/api/reset-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email, username, newPassword })
                        });

                        if (response.ok) {
                            alert("Password has been updated successfully.");
                            window.location.href = "index.html"; // Redirect to login page
                        } else {
                            const result = await response.json();
                            alert(result.message || "Failed to update password.");
                        }
                    } catch (error) {
                        alert("An error occurred. Please try again.");
                    }
                } else {
                    alert("Passwords do not match. Please try again.");
                }
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form onsubmit="handleFormSubmit(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <button type="submit">Update Password</button>
        </form>
        <a href="index.html" class="back-link">Back to Login</a>
    </div>
</body>
</html>
